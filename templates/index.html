<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Dados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="number"],
        textarea,
        select,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .description {
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Adicionar Dados ao CRM</h1>
    <div class="container">
        <form action="/add_data" method="post" enctype="multipart/form-data">
            <label for="nome">Nome do Criador:</label>
            <select id="nome" name="nome" required>
                <option value="">Selecione seu nome...</option>
                <option value="Lucas">Lucas</option>
                <option value="Diogo">Diogo</option>
                <option value="Gabriel">Gabriel</option>
                <option value="Luis">Luis</option>
                <option value="Matheus">Matheus</option>
                <option value="Luize">Luize</option>
            </select>

            <label for="cliente">Nome do Cliente:</label>
            <input type="text" id="cliente" name="cliente" required placeholder="Insira o nome do cliente...">

            <label for="motivo">Motivo da Interação:</label>
            <input type="text" id="motivo" name="motivo" required placeholder="Insira o motivo...">

            <label for="codigo_crm">Código CRM Nomus:</label>
            <input type="number" id="codigo_crm" name="codigo_crm" min="0" oninput="this.value = this.value.replace(/[^0-9]/g, '');" placeholder="Se aplicável, apenas números.">
            <div class="description">
                <p>Este campo não é obrigatório, apenas se tiver sido criado na plataforma Nomus.</p>
            </div>

            <label for="conversa">Resumo da Conversa (WhatsApp):</label>
            <textarea id="conversa" name="conversa" rows="6" required placeholder="Cole aqui o resumo da conversa do WhatsApp..."></textarea>

            <label for="status">Status Atual:</label>
            <select id="status" name="status" required>
                <option value="">Selecione o status...</option>
                <option value="em_andamento">Em Andamento</option>
                <option value="concluido">Concluído</option>
                <option value="pendente">Pendente</option>
                <option value="cancelado">Cancelado</option>
            </select>

            <label for="anexos">Anexar Fotos:</label>
            <input type="file" id="anexos" name="anexos" accept="image/*" multiple>

            <label for="observacoes">Observações:</label>
            <textarea id="observacoes" name="observacoes" rows="4" placeholder="Adicione suas observações aqui..."></textarea>

            <input type="submit" value="Adicionar Dados">
        </form>
    </div>
</body>
</html>
